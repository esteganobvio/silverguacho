---
modules:
  - type: files
    files:
      - source: system
        destination: / # copies files/system/* (* means everything inside it) into your image's root folder /

  - type: rpm-ostree
    repos:
      # Docker repo
      - https://download.docker.com/linux/fedora/docker-ce.repo
      # Ghostty
      - https://copr.fedorainfracloud.org/coprs/pgdev/ghostty/repo/fedora-%OS_VERSION%/pgdev-ghostty-fedora-%OS_VERSION%.repo
      # Wezterm
      - https://copr.fedorainfracloud.org/coprs/wezfurlong/wezterm-nightly/repo/fedora-%OS_VERSION%/wezfurlong-wezterm-nightly-fedora-%OS_VERSION%.repo
      # Nerd fonts fallback
      - https://copr.fedorainfracloud.org/coprs/che/nerd-fonts/repo/fedora-%OS_VERSION%/che-nerd-fonts-fedora-%OS_VERSION%.repo
      # Brave browser
      - https://brave-browser-rpm-release.s3.brave.com/brave-browser.repo
      # Tailscale
      - https://pkgs.tailscale.com/stable/fedora/tailscale.repo
    keys:
      - https://brave-browser-rpm-release.s3.brave.com/brave-core.asc
    install:
      - bootc
      - borgbackup
      - brave-browser
      - keepassxc
      - wezterm
      - ghostty
      - ddcutil
      - intel-undervolt
      - fastfetch
      - btop
      - gcc
      - git-credential-libsecret
      - jetbrains-mono-fonts-all
      - lm_sensors
      - make
      - neovim
      - nerd-fonts
      - rsms-inter-fonts
      - rsms-inter-vf-fonts
      - usbmuxd
      - util-linux
      - kitty
      - firewall-config
      - wireguard-tools
      - wl-clipboard
      - zsh
      - syncthing
      - gnome-tweaks
      - gnome-shell-extension-pop-shell
      - gnome-shell-extension-pop-shell-shortcut-overrides
      - gnome-shell-extension-appindicator
      - gnome-shell-extension-blur-my-shell
      - gnome-shell-extension-caffeine
      - gnome-shell-extension-dash-to-dock
      - gnome-shell-extension-gsconnect
      - gnome-shell-extension-gpaste
      - gpaste
      - nautilus-gsconnect
      - openssh-askpass
      - simple-scan
      - yaru-theme
      - zenity
      # Tailscale
      - tailscale
      # Docker
      - docker-ce
      - docker-ce-cli
      - containerd.io
      - docker-buildx-plugin
      - docker-compose-plugin
    optfix:
      - brave.com
    remove:
      - firefox
      - firefox-langpacks # also remove firefox dependency (not required for all packages, this is a special case)

  - type: script
    snippets:
      - "ln -sf /usr/lib/opt/brave.com/brave/brave-browser /usr/bin/brave-browser-stable"

  - type: default-flatpaks
    configurations:
      - notify: false
        scope: system
        # If no repo information is specified, Flathub will be used by default
        install:
          - org.gnome.Papers
          - com.mattjakeman.ExtensionManager
          - com.obsproject.Studio
          - com.obsproject.Studio.Plugin.DroidCam
          - com.protonvpn.www
          - io.github.input_leap.input-leap
          - it.mijorus.gearlever
          - org.gnome.Calendar
          - org.gnome.Firmware
          - org.gnome.Loupe
          - org.gnome.Snapshot
          - org.gnome.Weather
          - org.gnome.World.PikaBackup
          - org.gnome.seahorse.Application
          - org.localsend.localsend_app
        remove:
          - org.gnome.eog

  - type: brew
    brew-analytics: false

  - type: signing # this sets up the proper policy & signing files for signed images to work fully

